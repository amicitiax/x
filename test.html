<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Granted</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #0a0a0a;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .motto {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
      font-style: italic;
    }

    .code-box {
      font-size: 26px;
      font-weight: bold;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      border: 1px dashed #555;
      margin: 20px 0;
      color: #00ff55;
      letter-spacing: 3px;
    }

    .discord-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: transparent;
      border: 1px solid #fff;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .discord-button:hover {
      background-color: #fff;
      color: #000;
    }

    .footer {
      font-size: 12px;
      color: #555;
      margin-top: 40px;
    }

    .divider {
      height: 1px;
      background-color: #333;
      margin: 30px auto;
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Granted</h1>
    <div class="motto">A signal in the noise.</div>

    <div class="divider"></div>

    <p>Your unique access code:</p>
    <div class="code-box" id="userCode">LOADING</div>

    <p>This page will not be shown again.</p>
    <a href="https://discord.gg/92KRwvh4Gc" target="_blank" class="discord-button">Join the Network</a>

    <div class="footer">
      Quiet minds build lasting change.
    </div>
  </div>

  <script>
    // Generate or retrieve a persistent user code
    function getOrCreateCode() {
      let storedCode = localStorage.getItem('uniqueUserCode');
      if (storedCode) {
        return storedCode;
      } else {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < 6; i++) {
          code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        localStorage.setItem('uniqueUserCode', code);
        return code;
      }
    }

    document.getElementById('userCode').innerText = getOrCreateCode();
  </script>
</body>
</html>

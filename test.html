<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Request</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      line-height: 1.6;
    }

    h1, h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    p.note {
      font-style: italic;
      margin-bottom: 40px;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      margin-bottom: 60px;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      background-color: #111;
      border: 1px solid #444;
      color: #fff;
    }

    button {
      padding: 10px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    a.discord-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    a.discord-link:hover {
      background-color: #ccc;
    }

    section {
      width: 100%;
      max-width: 600px;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>

  <h1>Amicitia Access Gateway</h1>
  <p class="note">Submission is mandatory before proceeding to the community.</p>

  <section>
    <h2>1. Submit Your Entry</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your name or alias" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" rows="4" placeholder="Why do you want to join?" required></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </section>

  <section>
    <h2>2. Join the Discord</h2>
    <a class="discord-link" href="https://discord.gg/your-invite-code" target="_blank">Enter Discord</a>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Our Community</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      border: 1px solid #fff;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      background-color: #111;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }

    .code-box {
      font-size: 24px;
      font-weight: bold;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      border: 1px dashed #666;
      margin: 20px 0;
      color: #0f0;
    }

    .discord-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .discord-button:hover {
      background-color: #ddd;
    }

    .subtext {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Unique Access Code</h1>
    <div class="code-box" id="userCode">Loading...</div>
    <a href="YOUR_DISCORD_INVITE_LINK" target="_blank" class="discord-button">Join Discord</a>
    <div class="subtext">Save this code. It may be required for verification.</div>
  </div>

  <script>
    // Generate or retrieve a persistent user code
    function getOrCreateCode() {
      let storedCode = localStorage.getItem('uniqueUserCode');
      if (storedCode) {
        return storedCode;
      } else {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < 6; i++) {
          code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        localStorage.setItem('uniqueUserCode', code);
        return code;
      }
    }

    // Set the code on the page
    document.getElementById('userCode').innerText = getOrCreateCode();
  </script>
</body>
</html>

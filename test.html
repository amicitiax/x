<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .code-section, .discord-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
    }
    .code {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
    .discord-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #7289DA;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .discord-button:hover {
      background-color: #5a6ab6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Community!</h1>

    <!-- Random Code Section -->
    <div class="code-section">
      <p>Here is your unique code:</p>
      <div class="code" id="userCode"></div>
    </div>

    <!-- Discord Invite Section -->
    <div class="discord-section">
      <p>Click the button below to join our Discord server:</p>
      <a href="YOUR_DISCORD_INVITE_LINK" class="discord-button" target="_blank">Join Discord</a>
    </div>
  </div>

  <script>
    // Function to generate a random code (e.g., 6 characters of uppercase letters and numbers)
    function generateRandomCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return code;
    }

    // Display the random code
    document.getElementById('userCode').innerText = generateRandomCode();
  </script>
</body>
</html>

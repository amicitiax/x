<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The First Gate</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            font-family: 'Times New Roman', serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .symbol {
            margin: 40px 0;
            font-size: 5em;
        }
        .quote {
            font-style: italic;
            margin-top: 30px;
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Welcome, Seeker</h1>

    <div class="symbol">⚡</div>

    <p>
        Through darkness, you have found the first light.<br>
        You are among the few who dared to seek the unseen.<br><br>
        This is but the first gate.<br>
        Greater trials await those with the courage to step forward.
    </p>

    <div class="quote">
        "Fiat Lux ex Tenebris" — Let there be light from darkness.
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concordium Occultus</title> <!-- Movement Name -->
    <style>
        body {
            background-color: #0d0d0d;
            color: #d6c7a1;
            font-family: 'Garamond', 'Times New Roman', serif;
            text-align: center;
            padding: 60px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Laurel_Wreath.svg/2048px-Laurel_Wreath.svg.png');
            background-size: 30%;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blend-mode: overlay;
            opacity: 0.95;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #e0d6b8;
        }
        p {
            font-size: 1.5em;
            margin: 30px 0;
            line-height: 1.6;
        }
        .symbol {
            margin: 50px 0;
            font-size: 4em;
        }
        .quote {
            font-style: italic;
            margin-top: 50px;
            font-size: 1.3em;
            color: #c0b283;
        }
        .footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Concordium Occultus</h1>

    <div class="symbol">⚡</div>

    <p>
        You have crossed the threshold unseen.<br>
        Few perceive the fracture within the empire.<br><br>
        Beyond this gate, a silent brotherhood stirs.<br>
        Those who awaken shall forge the unseen world anew.
    </p>

    <div class="quote">
        "Fiat Lux ex Tenebris" — Let there be light from darkness.
    </div>

    <div class="footer">
        Veritas. Libertatum. Novus Ordo.
    </div>

</body>
</html>
